<html>
    <head>
        <meta charset="utf-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body class="container">
        <header>
            <figure>
                <img src="/img/logo.png" width=150 height="150">
            </figure>
            <h1 id="titulo">Mi Primer CRUD - Usando REST</h1>
        </header>
        <div class="row">
            <div class="col-md-4">
                <form>
                    <div>
                        <label class="form-label">Codigo</label>
                        <input id="form-codigo" class="form-control" type="text"/>
                    </div>
                    <div>
                        <label class="form-label">Nombre</label>
                        <input id="form-nombre" class="form-control" type="text"/>
                    </div>
                    <div>
                        <label class="form-label">Edad</label>
                        <input id="form-edad" class="form-control" type="number"/>
                    </div>
                    <button id="but-agregar" type="button" class="btn btn-primary mt-2">Grabar</button>
                </form>
            </div>

            <div class="col-md-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th>Edad</th>
                        </tr>
                    </thead>
                    <tbody id="datos">
                        <!-- El formato debe ser asi
                        <tr>
                            <td>Codigo</td>
                            <td>Nombre</td>
                            <td>Edad</td>
                            <td><button id="but-eliminar" type="button" class="btn btn-danger btn-sm"> Eliminar </button>
                            <td><button id="but-editar"   type="button" class="btn btn-warning btn-sm"> Editar </button>
                            </td>
                        </tr> 
                        -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="mensaje"  class="alert alert-danger alert-dismissible fade show"  style="display: none;">
             Error al llenar los datos.
            <button id="but-cerrar" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card">
            <div class="card-body">
                <footer>
                    &copy; Derechos Reservados 2021-2
                    <a href="http://www.ulima.edu.pe">Universidad de Lima</a>
                    <a href="mailto:webmaster@correo.ulima.edu.pe">Correo</a>
                    <details>
                        <summary>En este ejemplo solo utilizamos: </summary>
                        <p>GET</p>
                        <p>POST</p>
                    </details>
                </footer>
            </div>
        </div>
        
        <script src="./js/fetch.js"></script>
    </body>
</html>
